<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }

        .div {
            width: 960px;
            height: 600px;
            margin: 0 auto;
            background-color: #f1f1f1;
        }

        .left {
            float: left;
            width: 260px;
            height: 460px;
            background: #ccc;
        }

        .right {
            float: right;
            width: 690px;
            height: 460px;
            background: #ddd;
        }

        .clear {
            clear: both;/*清除浮动；因为当有设置浮动的元素和没设置浮动的元素紧邻的时候会收到影响，需要清除浮动*/
        }

        .bottom {
            margin-top: 10px;
            height: 200px;
            width: 960px;
            background: red;
        }

        .jianjie {
            width: 260px;
            height: 120px;
            background: red;
            overflow: auto; /*溢出处理*/
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="left">
            <div class="jianjie">
                浮动以及溢出处理<br />
                浮动以及溢出处理<br />
                浮动以及溢出处理<br />
                浮动以及溢出处理<br />
                浮动以及溢出处理<br />
                浮动以及溢出处理<br />
                浮动以及溢出处理<br />
                浮动以及溢出处理<br />
            </div>
        </div>
        <div class="right"></div>
        <div class="clear"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
