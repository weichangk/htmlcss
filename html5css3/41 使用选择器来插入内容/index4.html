    <title>在多个标题前加上连续编号</title>
    <style>
        h1:before{
            content:counter(hajsq)'.';

        }
        h1{
            counter-increment: hajsq;
            counter-reset: subhb;
        }
        h2:before{
            content:counter(hajsq) '-' counter(subhb);
            color: #ff6600;
            font-size: 18px;
        }
        h2{
            counter-increment: subhb;
        }
    </style>
</head>
