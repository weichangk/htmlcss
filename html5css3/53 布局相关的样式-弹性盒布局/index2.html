<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>指定水平方向与垂直方向的对齐方式</title>
    <style>
        div{
            display: -moz-box;
            display: -webkit-box;
            -moz-box-align:end;
            -webkit-box-align:end;
            -moz-box-pack:end;
            -webkit-box-pack:end;
            width: 300px;
            height: 280px;
            background-color: #0064ff;

        }
    </style>
</head>
<body>
<div>中</div>
</body>
</html>
