<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3中新增的 background-origin属性</title>
    <style>
        div{
            width: 600px;
            height: 300px;
            background-image: url("bj.png");
            background-repeat: no-repeat;
            border: dashed 30px green;
            padding: 30px;
            background-origin: content-box;
            background-size: contain;
        }
    </style>
</head>
<body>
<h1> background-origin</h1>
<div id="div"></div>
</body>
</html>
