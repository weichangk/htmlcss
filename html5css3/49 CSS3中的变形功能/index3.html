<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transform属性</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #000;
        }
        div:hover{
            -ms-transform:skew(0.1,0.1); /* IE 9 */
            -moz-transform:skew(0.1,0.1); /* Firefox */
            -webkit-transform:skewy(30deg); /* Safari 和 Chrome */
            -o-transform:skew(0.1,0.1); /* Opera */
        }
    </style>
</head>
<body>
<h1>倾斜skew</h1>
<div></div>
</body>
</html>
